<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabaleTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>
<body>
    <header class="header">
        <div class="img-container">
            <img class="img-logo" src="./multimedia/logo.png" alt="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><button id="productos" class="boton-menu boton-categoria active"><i class="bi bi-pc-display-horizontal"></i>Productos</button></li>
                <li><button id="tarjetas-graficas" class="boton-menu boton-categoria active"><i class="bi bi-gpu-card"></i>Tarjetas Gr√°ficas</button></li>
                <li><button id="procesadores" class="boton-menu boton-categoria active"><i class="bi bi-cpu"></i>Procesadores</button></li>
                <li><button id="mothers" class="boton-menu boton-categoria active"><i class="bi bi-motherboard"></i>Mothers</button></li>
                <li><button id="RAM" class="boton-menu boton-categoria active"><i class="bi bi-memory"></i>Memorias RAM</button></li>
                <li><button id="almacenamiento" class="boton-menu boton-categoria active"><i class="bi bi-nvme"></i>Almacenamiento</button></li>
                <li><button id="fuentes" class="boton-menu boton-categoria active"><i class="bi bi-power"></i>Fuentes</button></li>
                <li><button id="gabinete" class="boton-menu boton-categoria active"><i class="bi bi-pc"></i>Gabinete</button></li>
                <li><button id="monitores" class="boton-menu boton-categoria active"><i class="bi bi-pc-display"></i>Monitores</button></li>
            </ul>
        </nav>
    </header>
    
    

<main class="main">
    <section class="container">
        <h2 id="tituloCategoria" class="titulo">Todos los Productos</h2>
        <div class="tarjetas" id="tarjetas">
        </div>
    </section>
    <section class="container mt-5">
        <h2 class="titulo">Carrito</h2>
        <div class="carrito card p-3 shadow-sm">
            <div id="carrito-vacio" class="alert alert-warning" role="alert">
                <h4>Sin Nada</h4>
            </div>
            <div class="carrito-tarjetas d-none" id="carrito-tarjetas">
            </div>
            <div class="total-carrito mt-4 text-center">
                <h2>Total: <span id="total-carrito">$0</span></h2>
                <button id="vaciar-carrito" class="btn btn-danger" >Vaciar Carrito</button>
            </div>
        </div>
    </section>
    
</main>
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="./multimedia/logo.png" alt="SabaleTech Logo">
        </div>
        <div class="footer-info">
            <p>&copy; 2024 SabaleTech. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:info@sabaleTech.com">SabaleTech@gmail.com</a></p>
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
